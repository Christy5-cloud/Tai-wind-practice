<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-model</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex bg-pink-100 justify-center items-end">
        <div class="bg-white-800 mx-6 p-2 rounded-2xl">
            <div class="flex">
                <img src="images/image.jpg" alt="" 
                class="rounded-l-xl h-64 hover:scale-104 hover:rounded-xl duration-200" />
                <div class="p-12">
                <h2 class="font-medium font-serif text-black font-bold text-xl">
                    Log in
                </h2>
                <p class="my-4 max-w-xs text-xs text-black leading-5">
                    Log in to your account to upload or download pictures, videos or music
                <div class="flex gap-4">
                    <input 
                    placeholder="Forgot Password"
                    type="text" class="border-zinc-600 bg-transparent p-2 border rounded-md text-white placement:text-sm focus:outline-none">
                    
                    <button class="bg-cyan-600 px-5 py-3 rounded-lg text-zinc-800">
                        Next
                    </button>
    
    
    
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
